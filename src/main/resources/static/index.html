<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TPA DDSI 2025 · Funciones de la API</title>
    <style>
        :root {
          --bg: #0b1020;
          --card: #10162a;
          --muted: #96a0b5;
          --text: #e6ebf5;
          --accent: #6cf1ff;
          --ok: #22c55e;
          --warn: #f59e0b;
          --info: #3b82f6;
          --patch: #a855f7;
          --border: #1c2747;
          --code: #0c1326;
        }
        * { box-sizing: border-box; }
        html, body { margin: 0; height: 100%; background: radial-gradient(1200px 500px at 10% -10%, #12204a 0%, #0b1020 60%); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
        .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
        header { display: flex; align-items: center; gap: 14px; margin: 8px 0 22px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 24px var(--accent); }
        h1 { font-size: clamp(24px, 4vw, 36px); margin: 0; letter-spacing: .3px; }
        .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); border: 1px solid var(--border); border-radius: 18px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
        .desc { color: var(--muted); margin: 6px 0 18px; }

        .list { display: grid; grid-template-columns: 1fr; gap: 10px; }
        @media (min-width: 640px) { .list { grid-template-columns: 1fr 1fr; } }

        .item { display: flex; align-items: center; gap: 10px; background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 14px; }
        .method { font-weight: 700; font-size: 12px; padding: 6px 10px; border-radius: 999px; letter-spacing: .6px; white-space: nowrap; }
        .GET   { background: rgba(59,130,246,.15); border: 1px solid rgba(59,130,246,.35); color: #cfe3ff; }
        .POST  { background: rgba(34,197,94,.15);  border: 1px solid rgba(34,197,94,.35);  color: #d6ffe6; }
        .PATCH { background: rgba(168,85,247,.15); border: 1px solid rgba(168,85,247,.35); color: #f0e2ff; }

        .path { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
                font-size: 14px; background: var(--code); border: 1px solid var(--border); color: #e8f0ff;
                padding: 8px 10px; border-radius: 10px; overflow-x: auto; }

        .hint { font-size: 12px; color: var(--muted); margin-top: 14px; }
        .block { margin-top: 22px; }
        pre { margin: 0; background: var(--code); border: 1px dashed var(--border); color: #cfe3ff; padding: 14px; border-radius: 10px; overflow-x: auto; }
        footer { margin: 28px 0 6px; color: var(--muted); font-size: 12px; text-align: center; }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <span class="dot"></span>
        <h1>Funciones del modulo Solicitudes</h1>
    </header>

    <div class="card">
        <p class="desc">Estas son las operaciones disponibles para gestionar solicitudes. Cada tarjeta muestra el método HTTP y la ruta.</p>

        <div class="list">
            <div class="item">
                <span class="method GET">GET</span>
                <code class="path">/api/solicitudes?hecho={hechoId}</code>
            </div>
            <div class="item">
                <span class="method POST">POST</span>
                <code class="path">/api/solicitudes</code>
            </div>
            <div class="item">
                <span class="method GET">GET</span>
                <code class="path">/api/solicitudes/{id}</code>
            </div>
            <div class="item">
                <span class="method PATCH">PATCH</span>
                <code class="path">/api/solicitudes</code>
            </div>
        </div>
    </div>

    <footer>TPA DDSI 2025</footer>
</div>
</body>
</html>
